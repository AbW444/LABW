<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Particle Environment</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background-color: #0e0e0e; }
    canvas { display: block; }
    #ui-overlay {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      gap: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 255, 204, 0.7);
    }
    #ui-overlay button {
      background-color: #00ffcc;
      color: #0e0e0e;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #ui-overlay button:hover {
      background-color: #00e6b3;
    }
    @media (max-width: 768px) {
      #ui-overlay button {
        padding: 10px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="ui-overlay">
    <button id="resetCamera">Reset Camera</button>
    <button id="zoomOut">Zoom Out and Focus</button>
    <button id="toggleDeviceOrientation">Disable Orientation</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let particles;
    let isDeviceOrientationActive = true;

    // Chargement de la texture de l'environnement
    const textureLoader = new THREE.TextureLoader();
    textureLoader.load('Projet_test_HLS_LMPI/Ressources/test%20001.jpg', function (texture) {
      const canvas = document.createElement('canvas');
      const context = canvas.getContext('2d');
      canvas.width = texture.image.width;
      canvas.height = texture.image.height;
      context.drawImage(texture.image, 0, 0);
      const imgData = context.getImageData(0, 0, canvas.width, canvas.height);

      const particleGeometry = new THREE.BufferGeometry();
      const particleMaterial = new THREE.PointsMaterial({ size: 0.02, vertexColors: true });
      const particleVertices = [];
      const particleColors = [];

      for (let y = 0; y < imgData.height; y++) {
        for (let x = 0; x < imgData.width; x++) {
          const i = (y * imgData.width + x) * 4;
          const r = imgData.data[i] / 255;
          const g = imgData.data[i + 1] / 255;
          const b = imgData.data[i + 2] / 255;
          const a = imgData.data[i + 3] / 255;

          if (a > 0.5) {
            const posX = (x - imgData.width / 2) / 50;
            const posY = (y - imgData.height / 2) / 50;
            const posZ = (Math.random() - 0.5) * 5;
            particleVertices.push(posX, posY, posZ);
            particleColors.push(r, g, b);
          }
        }
      }

      particleGeometry.setAttribute('position', new THREE.Float32BufferAttribute(particleVertices, 3));
      particleGeometry.setAttribute('color', new THREE.Float32BufferAttribute(particleColors, 3));
      particles = new THREE.Points(particleGeometry, particleMaterial);
      scene.add(particles);

      camera.position.set(0, 0, 2);
    });

    // Rotation avec l'appareil
    const deviceOrientationHandler = (event) => {
      if (isDeviceOrientationActive && event.alpha && event.beta && event.gamma) {
        camera.rotation.x = THREE.MathUtils.degToRad(event.beta - 90);
        camera.rotation.y = THREE.MathUtils.degToRad(event.gamma);
      }
    };
    window.addEventListener('deviceorientation', deviceOrientationHandler);

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Redimensionnement
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Boutons
    document.getElementById('resetCamera').addEventListener('click', () => {
      camera.position.set(0, 0, 2);
      camera.rotation.set(0, 0, 0);
    });

    document.getElementById('zoomOut').addEventListener('click', () => {
      const targetPosition = new THREE.Vector3(0, 0, 10);
      const zoomOutDuration = 1000;
      const startTime = performance.now();
      const startPosition = camera.position.clone();

      function animateZoomOut(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / zoomOutDuration, 1);
        camera.position.lerpVectors(startPosition, targetPosition, progress);

        if (progress < 1) requestAnimationFrame(animateZoomOut);
      }
      requestAnimationFrame(animateZoomOut);
    });

    document.getElementById('toggleDeviceOrientation').addEventListener('click', () => {
      isDeviceOrientationActive = !isDeviceOrientationActive;
      const button = document.getElementById('toggleDeviceOrientation');
      button.textContent = isDeviceOrientationActive ? "Disable Orientation" : "Enable Orientation";

      if (!isDeviceOrientationActive) {
        camera.position.set(0, 0, 10); // Centre la caméra pour afficher l'image entière
        camera.rotation.set(0, 0, 0);
      }
    });
  </script>
</body>
</html>
