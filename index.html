<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Particle Environment with Snow and Moon</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: 'Roboto', Arial, sans-serif; background-color: #0e0e0e; }
    canvas { display: block; }
    #ui-overlay {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      gap: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 255, 204, 0.7);
      display: none;
    }
    #ui-overlay button {
      background-color: #00ffcc;
      color: #0e0e0e;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #ui-overlay button:hover {
      background-color: #00e6b3;
    }
    @media (max-width: 768px) {
      #ui-overlay button {
        padding: 10px 15px;
        font-size: 14px;
      }
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ffcc;
      border: none;
      cursor: pointer;
      font-size: 30px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0px 0px 10px rgba(0, 255, 204, 0.7);
      z-index: 10;
      transition: background-color 0.3s;
      display: none;
    }
    .arrow:hover {
      background-color: #00e6b3;
    }
    #arrow-left { left: 10px; }
    #arrow-right { right: 10px; }
    #intro-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('path/to/your/image.png'); /* Utiliser une image pour le fond */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #00ffcc;
      font-size: 216px;
      font-weight: 900;
      z-index: 20;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: calc(50% + 280px); /* Ajuster la position après le S */
      transform: translateY(-50%);
      background-color: transparent;
      color: #00ffcc;
      border: none;
      font-size: 216px;
      cursor: pointer;
      font-weight: 900;
      transition: color 0.3s, background-color 0.3s;
    }
    #startButton:hover {
      background-color: rgba(106, 13, 173, 0.3);
    }
    #page-title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ffcc;
      font-size: 28px;
      font-weight: bold;
      z-index: 15;
      display: none;
      cursor: pointer;
    }
    #enableGyroscope {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #00ffcc;
      color: #0e0e0e;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="page-title" onclick="location.reload();">AURORA UNREALIS</div>
  <div id="intro-overlay">
    <div>AURORA UNREALIS</div>
    <button id="startButton">&gt;&gt;</button>
  </div>
  <div id="ui-overlay">
    <button id="resetCamera">Se Replacer</button>
    <button id="toggleZoom">Zoom</button>
  </div>
  <button id="arrow-left" class="arrow">&lt;</button>
  <button id="arrow-right" class="arrow">&gt;</button>
  <button id="enableGyroscope">Activer Gyroscope</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };

    // Gestion tactile pour rotation de caméra
    let isTouchDragging = false;
    let touchStartPosition = { x: 0, y: 0 };

    window.addEventListener('touchstart', (event) => {
      if (event.touches.length === 1) {
        isTouchDragging = true;
        touchStartPosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
      }
    });

    window.addEventListener('touchmove', (event) => {
      if (isTouchDragging) {
        const touchMovePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
        const deltaMove = {
          x: touchMovePosition.x - touchStartPosition.x,
          y: touchMovePosition.y - touchStartPosition.y,
        };

        camera.rotation.y -= deltaMove.x * 0.005;
        camera.rotation.x -= deltaMove.y * 0.005;

        touchStartPosition = touchMovePosition;
      }
    });

    window.addEventListener('touchend', () => {
      isTouchDragging = false;
    });

    // Gestion du gyroscope
    document.getElementById('enableGyroscope').addEventListener('click', () => {
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', (event) => {
          const rotationX = event.beta; // Inclinaison avant-arrière
          const rotationY = event.gamma; // Inclinaison gauche-droite

          camera.rotation.x = THREE.MathUtils.degToRad(rotationX / 2); // Ajuste selon la sensibilité
          camera.rotation.y = THREE.MathUtils.degToRad(rotationY / 2);
        });

        alert('Gyroscope activé. Déplacez votre appareil pour ajuster la vue.');
      } else {
        alert('Le gyroscope n’est pas pris en charge sur ce dispositif.');
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>

</html>
