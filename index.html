<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Particle Environment</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #0e0e0e;
    }
    canvas {
      display: block;
    }
    #ui-overlay {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      gap: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 255, 204, 0.7);
    }
    #ui-overlay button {
      background-color: #00ffcc;
      color: #0e0e0e;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #ui-overlay button:hover {
      background-color: #00e6b3;
    }
    @media (max-width: 768px) {
      #ui-overlay {
        flex-direction: column;
        gap: 5px;
        padding: 8px;
      }
      #ui-overlay button {
        padding: 8px 12px;
        font-size: 14px;
      }
      .arrow {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
      #page-title {
        font-size: 20px;
      }
      #startButton {
        font-size: 160px;
        top: 50%;
        left: calc(50% + 200px);
      }
    }
    @media (orientation: portrait) {
      #arrow-left {
        left: 5px;
        top: auto;
        bottom: 50%;
      }
      #arrow-right {
        right: 5px;
        top: auto;
        bottom: 50%;
      }
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ffcc;
      border: none;
      cursor: pointer;
      font-size: 30px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0px 0px 10px rgba(0, 255, 204, 0.7);
      z-index: 10;
      transition: background-color 0.3s;
    }
    .arrow:hover {
      background-color: #00e6b3;
    }
    #arrow-left {
      left: 10px;
    }
    #arrow-right {
      right: 10px;
    }
    #page-title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ffcc;
      font-size: 28px;
      font-weight: bold;
      z-index: 15;
      display: none;
      cursor: pointer;
    }
    #intro-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #00ffcc;
      font-size: 216px;
      font-weight: 900;
      z-index: 20;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: calc(50% + 280px);
      transform: translateY(-50%);
      background-color: transparent;
      color: #00ffcc;
      border: none;
      font-size: 216px;
      cursor: pointer;
      font-weight: 900;
      transition: color 0.3s, background-color 0.3s;
    }
    #startButton:hover {
      background-color: rgba(106, 13, 173, 0.3);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="page-title" onclick="location.reload();">AURORA UNREALIS</div>
  <div id="intro-overlay">
    <div>AURORA UNREALIS</div>
    <button id="startButton">&gt;&gt;</button>
  </div>
  <div id="ui-overlay">
    <button id="resetCamera">Se Replacer</button>
    <button id="toggleZoom">Zoom</button>
  </div>
  <button id="arrow-left" class="arrow">&lt;</button>
  <button id="arrow-right" class="arrow">&gt;</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    let particles;

    function loadParticles() {
      const geometry = new THREE.BufferGeometry();
      const material = new THREE.PointsMaterial({
        color: 0x00ffcc,
        size: 0.02,
      });

      const vertices = [];
      for (let i = 0; i < 1000; i++) {
        const x = Math.random() * 10 - 5;
        const y = Math.random() * 10 - 5;
        const z = Math.random() * 10 - 5;
        vertices.push(x, y, z);
      }

      geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
      particles = new THREE.Points(geometry, material);
      scene.add(particles);
    }

    loadParticles();

    // Navigation avec les flÃ¨ches
    document.getElementById('arrow-left').addEventListener('click', () => {
      camera.position.x -= 1;
    });

    document.getElementById('arrow-right').addEventListener('click', () => {
      camera.position.x += 1;
    });

    // Interactions tactiles
    window.addEventListener('touchstart', (event) => {
      isDragging = true;
      previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
    });

    window.addEventListener('touchend', () => {
      isDragging = false;
    });

    window.addEventListener('touchmove', (event) => {
      if (isDragging) {
        const deltaMove = {
          x: event.touches[0].clientX - previousMousePosition.x,
          y: event.touches[0].clientY - previousMousePosition.y,
        };

        camera.rotation.y -= deltaMove.x * 0.005;
        camera.rotation.x -= deltaMove.y * 0.005;

        previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
      }
    });

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    animate();

    document.getElementById('startButton').addEventListener('click', () => {
      document.getElementById('intro-overlay').style.display = 'none';
      document.getElementById('page-title').style.display = 'block';
      document.getElementById('ui-overlay').style.display = 'flex';
      document.getElementById('arrow-left').style.display = 'flex';
      document.getElementById('arrow-right').style.display = 'flex';
    });
  </script>
</body>
</html>
