<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Particle Environment with Snow and Moon</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: 'Roboto', Arial, sans-serif; background-color: #0e0e0e; }
    canvas { display: block; }
    #enableGyroscope {
      position: absolute;
      bottom: 100px; /* Positionné au-dessus de l'UI Overlay */
      left: 50%;
      transform: translateX(-50%);
      background-color: #00ffcc;
      color: #0e0e0e;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      z-index: 50; /* Assurez que ce bouton est au-dessus des autres éléments */
    }
    #enableGyroscope:hover {
      background-color: #00e6b3;
    }
  </style>
</head>
<body>
  <canvas></canvas>
  <button id="enableGyroscope">Activer Gyroscope</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Initialisation de la scène
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Gestion du gyroscope
    document.getElementById('enableGyroscope').addEventListener('click', () => {
      if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', (event) => {
          const rotationX = event.beta; // Inclinaison avant-arrière
          const rotationY = event.gamma; // Inclinaison gauche-droite

          // Ajuster la caméra en fonction des rotations
          camera.rotation.x = THREE.MathUtils.degToRad(rotationX / 2); // Sensibilité divisée par 2
          camera.rotation.y = THREE.MathUtils.degToRad(rotationY / 2);
        });

        alert('Gyroscope activé. Déplacez votre appareil pour ajuster la vue.');
      } else {
        alert('Le gyroscope n’est pas pris en charge sur ce dispositif.');
      }
    });

    // Animation
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
