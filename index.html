<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Particle Environment with Snake</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: 'Roboto', Arial, sans-serif; background-color: #0e0e0e; }
    canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }
    #intro-overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column; color: #00ffcc;
      font-size: 60px; font-weight: 900;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.8);
    }
    #startButton {
      background-color: #00ffcc; color: #0e0e0e;
      border: none; padding: 20px 30px; font-size: 30px;
      cursor: pointer; font-weight: bold;
      transition: background-color 0.3s;
    }
    #startButton:hover { background-color: #00e6b3; }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="intro-overlay">
    <div>SNAKE - PARTICLE EDITION</div>
    <button id="startButton">PLAY</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const pixelSize = 10;
    const cols = Math.floor(canvas.width / pixelSize);
    const rows = Math.floor(canvas.height / pixelSize);
    let snake = [{ x: Math.floor(cols / 2), y: Math.floor(rows / 2) }];
    let direction = "RIGHT";
    let food = { x: Math.floor(Math.random() * cols), y: Math.floor(Math.random() * rows) };
    let score = 0;
    let gameRunning = false;

    document.getElementById("startButton").addEventListener("click", () => {
      document.getElementById("intro-overlay").style.display = "none";
      gameRunning = true;
      gameLoop();
    });

    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
      
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          if (Math.random() > 0.99) {
            ctx.fillRect(x * pixelSize, y * pixelSize, pixelSize, pixelSize);
          }
        }
      }
      ctx.fillStyle = "red";
      ctx.fillRect(food.x * pixelSize, food.y * pixelSize, pixelSize, pixelSize);
      
      ctx.fillStyle = "lime";
      snake.forEach(segment => ctx.fillRect(segment.x * pixelSize, segment.y * pixelSize, pixelSize, pixelSize));
      
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function update() {
      if (!gameRunning) return;
      let head = { ...snake[0] };
      if (direction === "UP") head.y -= 1;
      if (direction === "DOWN") head.y += 1;
      if (direction === "LEFT") head.x -= 1;
      if (direction === "RIGHT") head.x += 1;
      
      if (head.x === food.x && head.y === food.y) {
        score++;
        food.x = Math.floor(Math.random() * cols);
        food.y = Math.floor(Math.random() * rows);
      } else {
        snake.pop();
      }
      
      if (head.x < 0 || head.y < 0 || head.x >= cols || head.y >= rows ||
          snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        gameRunning = false;
        alert("Game Over! Score: " + score);
        location.reload();
      }
      
      snake.unshift(head);
    }

    function gameLoop() {
      update();
      draw();
      if (gameRunning) setTimeout(gameLoop, 100);
    }
  </script>
</body>
</html>
