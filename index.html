<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJECT AURORA UNREALIS</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #0e0e0e;
    }
    canvas {
      display: block;
    }
    #ui-overlay {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      gap: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 255, 204, 0.7);
      display: none;
    }
    #ui-overlay button {
      background-color: #00ffcc;
      color: #0e0e0e;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #ui-overlay button:hover {
      background-color: #00e6b3;
    }
    @media (max-width: 768px) {
      #ui-overlay button {
        padding: 10px 15px;
        font-size: 14px;
      }
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ffcc;
      border: none;
      cursor: pointer;
      font-size: 30px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0px 0px 10px rgba(0, 255, 204, 0.7);
      z-index: 10;
      transition: background-color 0.3s;
      display: none;
    }
    .arrow:hover {
      background-color: #00e6b3;
    }
    #arrow-left {
      left: 10px;
    }
    #arrow-right {
      right: 10px;
    }
    #intro-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('path/to/your/image.png');
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #00ffcc;
      font-size: 216px;
      font-weight: 900;
      z-index: 20;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: calc(50% + 280px);
      transform: translateY(-50%);
      background-color: transparent;
      color: #00ffcc;
      border: none;
      font-size: 216px;
      cursor: pointer;
      font-weight: 900;
      transition: color 0.3s, background-color 0.3s;
    }
    #startButton:hover {
      background-color: rgba(106, 13, 173, 0.3);
    }
    #page-title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ffcc;
      font-size: 28px;
      font-weight: bold;
      z-index: 15;
      display: none;
      cursor: pointer;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="page-title" onclick="location.reload();">PROJECT AURORA UNREALIS</div>
  <div id="intro-overlay">
    <div>PROJECT AURORA UNREALIS</div>
    <button id="startButton">&gt;&gt;</button>
  </div>
  <div id="ui-overlay">
    <button id="resetCamera">Se Replacer</button>
    <button id="toggleZoom">Zoom</button>
  </div>
  <button id="arrow-left" class="arrow">&lt;</button>
  <button id="arrow-right" class="arrow">&gt;</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Initialisation de la scène, caméra et rendu
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let particles;
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    let isZoomedIn = true;
    let currentImageIndex = 0;
    const maxImageIndex = 7;

    const textureLoader = new THREE.TextureLoader();

    function loadImage(imageIndex) {
      const imagePath = `./Projet_test_HLS_LMPI/Ressources/test%20${String(imageIndex).padStart(3, '0')}.jpg`;
      textureLoader.load(imagePath, function (texture) {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        const imgWidth = texture.image.width;
        const imgHeight = texture.image.height;
        canvas.width = imgWidth;
        canvas.height = imgHeight;
        context.drawImage(texture.image, 0, 0, imgWidth, imgHeight);
        const imgData = context.getImageData(0, 0, imgWidth, imgHeight);

        const particleGeometry = new THREE.BufferGeometry();
        const particleMaterial = new THREE.PointsMaterial({
          size: 0.02,
          vertexColors: true,
        });

        const particleVertices = [];
        const particleColors = [];

        for (let y = 0; y < imgHeight; y++) {
          for (let x = 0; x < imgWidth; x++) {
            const i = (y * imgWidth + x) * 4;
            const r = imgData.data[i] / 255;
            const g = imgData.data[i + 1] / 255;
            const b = imgData.data[i + 2] / 255;
            const a = imgData.data[i + 3] / 255;

            if (a > 0.5) {
              const posX = (x - imgWidth / 2) / 50;
              const posY = (y - imgHeight / 2) / 50;
              const posZ = (Math.random() - 0.5) * 5;
              particleVertices.push(posX, posY, posZ);
              particleColors.push(r, g, b);
            }
          }
        }

        particleGeometry.setAttribute('position', new THREE.Float32BufferAttribute(particleVertices, 3));
        particleGeometry.setAttribute('color', new THREE.Float32BufferAttribute(particleColors, 3));

        if (particles) {
          scene.remove(particles);
        }

        particles = new THREE.Points(particleGeometry, particleMaterial);
        scene.add(particles);
      });
    }

    loadImage(currentImageIndex);

    const snowGeometry = new THREE.BufferGeometry();
    const snowMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.02 });
    const snowVertices = [];
    for (let i = 0; i < 2000; i++) {
      const x = (Math.random() - 0.5) * 200;
      const y = Math.random() * 200;
      const z = (Math.random() - 0.5) * 200;
      snowVertices.push(x, y, z);
    }
    snowGeometry.setAttribute('position', new THREE.Float32BufferAttribute(snowVertices, 3));
    const snow = new THREE.Points(snowGeometry, snowMaterial);
    scene.add(snow);

    camera.position.set(0, 0, 2);

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
