<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Particle Environment with Snow and Moon</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: 'Roboto', Arial, sans-serif; background-color: #0e0e0e; }
    canvas { display: block; }
    #ui-overlay {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      gap: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 255, 204, 0.7);
      display: none;
    }
    #ui-overlay button {
      background-color: #00ffcc;
      color: #0e0e0e;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #ui-overlay button:hover {
      background-color: #00e6b3;
    }
    @media (max-width: 768px) {
      #ui-overlay button {
        padding: 10px 15px;
        font-size: 14px;
      }
      .arrow {
        width: 40px;
        height: 40px;
        font-size: 24px;
      }
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ffcc;
      border: none;
      cursor: pointer;
      font-size: 30px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0px 0px 10px rgba(0, 255, 204, 0.7);
      z-index: 10;
      transition: background-color 0.3s;
      display: none;
    }
    .arrow:hover {
      background-color: #00e6b3;
    }
    #arrow-left { left: 10px; }
    #arrow-right { right: 10px; }
    #intro-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('path/to/your/image.png'); /* Utiliser une image pour le fond */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #00ffcc;
      font-size: 216px;
      font-weight: 900; /* Plus épais possible */
      z-index: 20;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: calc(50% + 280px); /* Ajuster la position après le S */
      transform: translateY(-50%);
      background-color: transparent;
      color: #00ffcc;
      border: none;
      font-size: 216px;
      cursor: pointer;
      font-weight: 900; /* Plus épais possible */
      transition: color 0.3s, background-color 0.3s;
    }
    #startButton:hover {
      background-color: rgba(106, 13, 173, 0.3); /* Changer la couleur de surbrillance en bleu/violet avec une opacité de 30% */
    }
    #page-title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ffcc;
      font-size: 28px;
      font-weight: bold;
      z-index: 15;
      display: none;
      cursor: pointer;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="page-title" onclick="location.reload();">AURORA UNREALIS</div>
  <div id="intro-overlay">
    <div>AURORA UNREALIS</div>
    <button id="startButton">&gt;&gt;</button>
  </div>
  <div id="ui-overlay">
    <button id="resetCamera">Se Replacer</button>
    <button id="toggleZoom">Zoom</button>
  </div>
  <button id="arrow-left" class="arrow">&lt;</button>
  <button id="arrow-right" class="arrow">&gt;</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Initialisation de la scène, caméra et rendu
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let particles;
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    let isZoomedIn = true;
    let currentImageIndex = 0;
    const maxImageIndex = 7;

    const textureLoader = new THREE.TextureLoader();

    // Ajouter des événements tactiles pour smartphone
    let touchStartX = 0;
    let touchEndX = 0;

    window.addEventListener('touchstart', (event) => {
      touchStartX = event.changedTouches[0].screenX;
    });

    window.addEventListener('touchend', (event) => {
      touchEndX = event.changedTouches[0].screenX;
      handleGesture();
    });

    function handleGesture() {
      if (touchEndX < touchStartX - 50) {
        document.getElementById('arrow-right').click(); // Simuler un clic sur la flèche droite
      } else if (touchEndX > touchStartX + 50) {
        document.getElementById('arrow-left').click(); // Simuler un clic sur la flèche gauche
      }
    }

    // Ajouter des interactions de zoom pour smartphone
    document.getElementById('toggleZoom').addEventListener('touchstart', () => {
      document.getElementById('toggleZoom').click(); // Simuler un clic sur le bouton Zoom
    });

    document.getElementById('resetCamera').addEventListener('touchstart', () => {
      document.getElementById('resetCamera').click(); // Simuler un clic sur le bouton Reset
    });

    // Charger l'image initiale et gérer l'animation
    // (Le code existant reste inchangé)
  </script>
</body>
</html>
