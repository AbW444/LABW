<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Particle Environment with Snow and Moon</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: 'Roboto', Arial, sans-serif; background-color: #0e0e0e; }
    canvas { display: block; }
    #ui-overlay {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      gap: 10px;
      padding: 10px;
      border-radius: 10px;
      display: none;
      opacity: 0;
      transition: opacity 1.5s ease-in;
    }
    #ui-overlay button {
      background-color: transparent;
      color: #00fcfd;
      border: none;
      outline: none;
      padding: 15px 20px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 5px;
      font-family: "comma-sans", sans-serif;
      font-weight: 700;
      font-style: normal;
      text-transform: uppercase;
      transition: background-color 0.3s, box-shadow 0.3s, opacity 1s ease-out;
    }
    #resetCamera:hover, #toggleZoom:hover {
      background-color: rgba(106, 13, 173, 0.6);
      box-shadow: 0px 0px 20px 10px rgba(106, 13, 173, 0.8);
    }
    #ui-overlay button:focus {
      outline: none;
    }
    @media (max-width: 768px) {
      #ui-overlay button {
        padding: 10px 15px;
        font-size: 18px;
      }
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: transparent;
      color: #00fcfd;
      border: none;
      cursor: pointer;
      font-size: 60px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      opacity: 0;
      transition: background-color 0.3s, box-shadow 0.3s, opacity 1s ease-out;
      display: none;
      padding: 10px;
      border-radius: 50%;
    }
    .arrow:hover {
      background-color: rgba(106, 13, 173, 0.7);
      box-shadow: 0px 0px 50px 50px rgba(106, 13, 173, 0.9);
    }
    #arrow-left { left: 80px; }
    #arrow-right { right: 80px; }
    #intro-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 1);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      flex-direction: column;
      color: #00fcfd;
      font-size: clamp(80px, 15vw, 216px);

    }
    #title-container {
      text-align: left;
      line-height: 0.9;
      opacity: 0;
      transition: opacity 2s ease-out;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 68%;
      transform: translate(-50%, -50%);
      background-color: transparent;
      color: #00fcfd;
      border: none;
      padding: 0;
      font-size: 216px;
      cursor: pointer;
      font-weight: 900;
      opacity: 0;
      border-radius: 50%;
      transition: color 0.3s, background-color 0.3s, box-shadow 0.3s, opacity 3.5s ease-out;
    }
    #startButton:hover {
      background-color: rgba(106, 13, 173, 0.6);
      box-shadow: 0px 0px 120px 60px rgba(106, 13, 173, 0.8);
    }
    #page-title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #00fcfd;
      font-size: clamp(28px, 5vw, 48px);
      font-family: "new-astro", sans-serif;
      font-weight: 700;
      font-style: normal;
      z-index: 15;

<body>
  <div id="page-title" onclick="location.reload();">AURORA UNREALIS</div>
  <div id="intro-overlay">
    <div id="title-container">
      <div>AURORA</div>
      <div>UNREALIS</div>
    </div>
    <button id="startButton">&gt;&gt;</button>
  </div>
  <div id="ui-overlay">
    <button id="resetCamera">se replacer</button>
    <button id="toggleZoom">zoom</button>
  </div>
  <button id="arrow-left" class="arrow">&lt;</button>
  <button id="arrow-right" class="arrow">&gt;</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Initialisation de la scène, caméra et rendu
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let particles;
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    let isZoomedIn = false;
    let currentImageIndex = 0;
    const maxImageIndex = 7;
    let referenceHeight = null; // Hauteur de référence basée sur l'image 4
    let isResetAnimating = false; // Flag pour l'animation de replacement
    let cancelResetAnimation = false; // Flag pour annuler l'animation
    let isIntroActive = true; // Flag pour savoir si on est sur la page d'accueil
    let autoRotationInterval = null; // Intervalle pour la rotation automatique
    let ambientLight = null; // Lumière ambiante dynamique
    let currentAmbientColor = { r: 0.1, g: 0.1, b: 0.15 }; // Couleur ambiante actuelle
    let targetAmbientColor = { r: 0.1, g: 0.1, b: 0.15 }; // Couleur ambiante cible

    const textureLoader = new THREE.TextureLoader();

    // Saturation des couleurs
    function saturateColor(r, g, b, intensity = 2.0) {
      const avg = (r + g + b) / 3;
      r = avg + (r - avg) * intensity;
      g = avg + (g - avg) * intensity;
      b = avg + (b - avg) * intensity;
      return { r: Math.min(r, 1), g: Math.min(g, 1), b: Math.min(b, 1) };
    }

    function loadImage(imageIndex) {
      const imagePath = `./Projet_test_HLS_LMPI/Ressources/test%20${String(imageIndex).padStart(3, '0')}.jpg`;

      textureLoader.load(imagePath, function (texture) {
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        const imgWidth = texture.image.width;
        const imgHeight = texture.image.height;
        canvas.width = imgWidth;
        canvas.height = imgHeight;
        context.drawImage(texture.image, 0, 0, imgWidth, imgHeight);
        const imgData = context.getImageData(0, 0, imgWidth, imgHeight);

        // Définir la hauteur de référence avec l'image 4
        if (imageIndex === 4 && referenceHeight === null) {
          referenceHeight = imgHeight;
        }

        // Calculer le facteur d'échelle pour que toutes les images aient la même hauteur que l'image 4
        let scaleFactor = 50; // Valeur par défaut
        if (referenceHeight !== null) {
          scaleFactor = (50 * (imgHeight / referenceHeight)) / 1.15; // Agrandir légèrement la hauteur
        }

        const particleGeometry = new THREE.BufferGeometry();
        const particleMaterial = new THREE.PointsMaterial({
          size: 0.02,
          vertexColors: true,
        });

        const particleVertices = [];
        const particleColors = [];

        for (let y = 0; y < imgHeight; y++) {
          for (let x = 0; x < imgWidth; x++) {
            const i = (y * imgWidth + x) * 4;
            let r = imgData.data[i] / 255;
            let g = imgData.data[i + 1] / 255;
            let b = imgData.data[i + 2] / 255;
            const a = imgData.data[i + 3] / 255;

            if (a > 0.5) {
              // Saturer les couleurs
              const saturated = saturateColor(r, g, b);
              r = saturated.r;
              g = saturated.g;
              b = saturated.b;

              const posX = (x - imgWidth / 2) / scaleFactor;
              const posY = (y - imgHeight / 2) / scaleFactor;
              const posZ = (Math.random() - 0.5) * 5;
              particleVertices.push(posX, posY, posZ);
              particleColors.push(r, g, b);
            }
          }
        }

        particleGeometry.setAttribute('position', new THREE.Float32BufferAttribute(particleVertices, 3));
        particleGeometry.setAttribute('color', new THREE.Float32BufferAttribute(particleColors, 3));

        if (particles) {
          scene.remove(particles);
        }

        particles = new THREE.Points(particleGeometry, particleMaterial);
        particles.rotation.x = Math.PI; // Corriger l'orientation de l'image
        scene.add(particles);

        // Calculer la couleur ambiante dominante pour l'effet ambilight
        let avgR = 0, avgG = 0, avgB = 0;
        const colorCount = particleColors.length / 3;

        for (let i = 0; i < particleColors.length; i += 3) {
          avgR += particleColors[i];
          avgG += particleColors[i + 1];
          avgB += particleColors[i + 2];
        }

        if (colorCount > 0) {
          avgR /= colorCount;
          avgG /= colorCount;
          avgB /= colorCount;

          // Ajuster l'intensité pour un effet subtil et agréable
          const ambientIntensity = 0.35;
          targetAmbientColor = {
            r: avgR * ambientIntensity,
            g: avgG * ambientIntensity,
            b: avgB * ambientIntensity
          };
        }
      }, undefined, function (err) {
        console.error(`Une erreur est survenue lors du chargement de l'image ${imageIndex}:`, err);
      });
    }

    // Ajouter des étoiles autour de la caméra
    const starGeometry = new THREE.BufferGeometry();
    const starMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.01,
      transparent: true,
      opacity: 0.8,
    });

    const starVertices = [];
    const sphereRadius = 400; // Rayon de la sphère d'étoiles
    for (let i = 0; i < 3000; i++) {
      // Placement sur une sphère
      const theta = Math.random() * Math.PI * 2;
      const phi = Math.acos((Math.random() * 2) - 1);

      const x = sphereRadius * Math.sin(phi) * Math.cos(theta);
      const y = sphereRadius * Math.sin(phi) * Math.sin(theta);
      const z = sphereRadius * Math.cos(phi);
      starVertices.push(x, y, z);
    }

    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // Ajouter des étoiles filantes
    const shootingStars = [];
    const MAX_SHOOTING_STARS = 3;
    const MIN_DISTANCE = 100; // Distance minimale entre étoiles filantes

    function createShootingStar() {
      // Limiter à 3 étoiles filantes maximum
      if (shootingStars.length >= MAX_SHOOTING_STARS) {
        return;
      }

      const startX = (Math.random() - 0.5) * 400;
      const startY = (Math.random() - 0.5) * 400;
      const startZ = -300;
      const newPos = new THREE.Vector3(startX, startY, startZ);

      // Vérifier la distance avec les étoiles existantes
      for (let i = 0; i < shootingStars.length; i++) {
        const existingPos = shootingStars[i].userData.startPos;
        const distance = newPos.distanceTo(existingPos);
        if (distance < MIN_DISTANCE) {
          return; // Trop proche, ne pas créer
        }
      }

      const geometry = new THREE.BufferGeometry();
      const material = new THREE.LineBasicMaterial({
        color: 0xffffff,
        transparent: true,
        opacity: 0.8
      });

      const velocity = new THREE.Vector3(
        (Math.random() - 0.5) * 2,
        -Math.random() * 2 - 1,
        Math.random() * 3 + 2
      );

      // Créer la traînée dans la direction du mouvement
      const positions = new Float32Array([
        startX, startY, startZ,
        startX - velocity.x * 3, startY - velocity.y * 3, startZ - velocity.z * 3
      ]);

      geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
      geometry.attributes.position.setUsage(THREE.DynamicDrawUsage);
      const shootingStar = new THREE.Line(geometry, material);
      shootingStar.userData = {
        velocity: velocity,
        life: 100,
        startPos: newPos
      };
      scene.add(shootingStar);
      shootingStars.push(shootingStar);
    }

    // Créer des étoiles filantes aléatoirement
    setInterval(() => {
      if (Math.random() < 0.3) {
        createShootingStar();
      }
    }, 2000);

    // Ajouter la Lune à la scène
    const moonGeometry = new THREE.SphereGeometry(5, 32, 32);
    const moonMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: 0xaaaaaa });
    const moon = new THREE.Mesh(moonGeometry, moonMaterial);
    moon.position.set(50, 100, -200);
    scene.add(moon);

    // Ajouter la lumière directionnelle pour la Lune
    const moonLight = new THREE.PointLight(0xffffff, 1, 500);
    moonLight.position.set(50, 100, -200);
    scene.add(moonLight);

    // Ajouter la lumière ambiante dynamique (effet ambilight)
    ambientLight = new THREE.AmbientLight(0x1a1a26, 0.8);
    scene.add(ambientLight);

    // Ajouter un brouillard subtil qui s'adapte aux couleurs
    scene.fog = new THREE.Fog(0x0a0a10, 50, 500);

    // Ajouter la neige à la scène
    const snowGeometry = new THREE.BufferGeometry();
    const snowMaterial = new THREE.PointsMaterial({
      color: 0xffffff,
      size: 0.02,
      transparent: true,
      opacity: 0.8,
    });

    const snowVertices = [];
    for (let i = 0; i < 2000; i++) {
      const x = (Math.random() - 0.5) * 200;
      const y = Math.random() * 200;
      const z = (Math.random() - 0.5) * 200;
      snowVertices.push(x, y, z);
    }

    snowGeometry.setAttribute('position', new THREE.Float32BufferAttribute(snowVertices, 3));
    const snow = new THREE.Points(snowGeometry, snowMaterial);
    scene.add(snow);

    // Précharger l'image 4 pour définir la hauteur de référence
    const referencePath = `./Projet_test_HLS_LMPI/Ressources/test%20004.jpg`;
    textureLoader.load(referencePath, function (texture) {
      referenceHeight = texture.image.height;
      // Charger l'image initiale après avoir défini la référence
      loadImage(currentImageIndex);
    }, undefined, function (err) {
      console.error('Erreur lors du préchargement de l\'image de référence:', err);
      // Charger quand même l'image initiale
      loadImage(currentImageIndex);
    });

    // Navigation avec les flèches
    document.getElementById('arrow-left').addEventListener('click', () => {
      currentImageIndex = currentImageIndex === 0 ? maxImageIndex : currentImageIndex - 1;
      loadImage(currentImageIndex);
    });

    document.getElementById('arrow-right').addEventListener('click', () => {
      currentImageIndex = currentImageIndex === maxImageIndex ? 0 : currentImageIndex + 1;
      loadImage(currentImageIndex);
    });

    // Position initiale de la caméra
    camera.position.set(0, 0, 2);
    camera.lookAt(0, 0, 0);

    // Animation
    function animate() {
      requestAnimationFrame(animate);

      // Faire tourner la sphère d'étoiles autour de nous
      stars.rotation.y += 0.0002;
      stars.rotation.x += 0.0001;

      // Animer les étoiles filantes
      for (let i = shootingStars.length - 1; i >= 0; i--) {
        const star = shootingStars[i];
        star.userData.startPos.add(star.userData.velocity);
        star.userData.life--;
        star.material.opacity = star.userData.life / 100;

        // Mettre à jour la traînée pour qu'elle suive le mouvement
        const positions = star.geometry.attributes.position.array;
        const vel = star.userData.velocity;
        const pos = star.userData.startPos;
        positions[0] = pos.x;
        positions[1] = pos.y;
        positions[2] = pos.z;
        positions[3] = pos.x - vel.x * 3;
        positions[4] = pos.y - vel.y * 3;
        positions[5] = pos.z - vel.z * 3;
        star.geometry.attributes.position.needsUpdate = true;

        if (star.userData.life <= 0) {
          scene.remove(star);
          shootingStars.splice(i, 1);
        }
      }

      // Transition douce de la couleur ambiante (effet ambilight)
      const colorTransitionSpeed = 0.02;
      currentAmbientColor.r += (targetAmbientColor.r - currentAmbientColor.r) * colorTransitionSpeed;
      currentAmbientColor.g += (targetAmbientColor.g - currentAmbientColor.g) * colorTransitionSpeed;
      currentAmbientColor.b += (targetAmbientColor.b - currentAmbientColor.b) * colorTransitionSpeed;

      // Mettre à jour la lumière ambiante
      if (ambientLight) {
        ambientLight.color.setRGB(currentAmbientColor.r, currentAmbientColor.g, currentAmbientColor.b);
      }

      // Mettre à jour le brouillard avec la même teinte
      if (scene.fog) {
        scene.fog.color.setRGB(
          currentAmbientColor.r * 0.3,
          currentAmbientColor.g * 0.3,
          currentAmbientColor.b * 0.3
        );
      }

      renderer.render(scene, camera);
    }
    animate();

    // Gestion du redimensionnement
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Fonction d'easing pour mouvement parabolique
    function easeInOutCubic(t) {
      return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
    }

    // UI Overlay - Interaction utilisateur
    document.getElementById('resetCamera').addEventListener('click', () => {
      const resetDuration = 2000;
      const startPosition = camera.position.clone();
      const targetPosition = new THREE.Vector3(0, 0, 25);
      const startTime = performance.now();

      isResetAnimating = true;
      cancelResetAnimation = false;

      function animateReset(currentTime) {
        // Vérifier si l'animation doit être annulée
        if (cancelResetAnimation) {
          isResetAnimating = false;
          cancelResetAnimation = false;
          return;
        }

        const elapsed = currentTime - startTime;
        const linearProgress = Math.min(elapsed / resetDuration, 1);
        const easedProgress = easeInOutCubic(linearProgress);

        camera.position.lerpVectors(startPosition, targetPosition, easedProgress);
        camera.lookAt(0, 0, 0);

        if (linearProgress < 1) {
          requestAnimationFrame(animateReset);
        } else {
          isResetAnimating = false;
        }
      }
      requestAnimationFrame(animateReset);
    });

    document.getElementById('toggleZoom').addEventListener('click', () => {
      const zoomDuration = 1500;
      const startPosition = camera.position.clone();
      const targetPosition = isZoomedIn
        ? new THREE.Vector3(0, 0, 25)
        : new THREE.Vector3(0, 0, 2);

      const startTime = performance.now();
      function animateZoom(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / zoomDuration, 1);
        camera.position.lerpVectors(startPosition, targetPosition, progress);
        camera.lookAt(0, 0, 0);

        if (progress < 1) {
          requestAnimationFrame(animateZoom);
        } else {
          isZoomedIn = !isZoomedIn;
        }
      }
      requestAnimationFrame(animateZoom);
    });

    // Déplacement de la caméra avec un clic maintenu
    window.addEventListener('mousedown', (event) => {
      if (isIntroActive) return; // Bloquer le mouvement sur la page d'accueil

      isDragging = true;
      previousMousePosition = { x: event.clientX, y: event.clientY };

      // Annuler l'animation de replacement si en cours
      if (isResetAnimating) {
        cancelResetAnimation = true;
      }
    });

    window.addEventListener('mouseup', () => {
      isDragging = false;
    });

    window.addEventListener('mousemove', (event) => {
      if (isDragging) {
        const deltaMove = {
          x: event.clientX - previousMousePosition.x,
          y: event.clientY - previousMousePosition.y,
        };

        camera.rotation.y -= deltaMove.x * 0.005;
        camera.rotation.x -= deltaMove.y * 0.005;

        previousMousePosition = { x: event.clientX, y: event.clientY };
      }
    });

    // Apparition et disparition aléatoires des particules
    setInterval(() => {
      if (particles) {
        const positions = particles.geometry.attributes.position.array;
        for (let i = 0; i < positions.length; i += 3) {
          positions[i + 2] += (Math.random() - 0.5) * 0.1;
        }
        particles.geometry.attributes.position.needsUpdate = true;
      }
    }, 50);

    // Masquer l'interface d'accueil lorsque l'utilisateur commence
    document.getElementById('startButton').addEventListener('click', () => {
      const overlay = document.getElementById('intro-overlay');

      // Désactiver la page d'accueil et arrêter la rotation automatique
      isIntroActive = false;
      if (autoRotationInterval) {
        clearInterval(autoRotationInterval);
        autoRotationInterval = null;
      }

      // Faire disparaître progressivement le fond noir
      overlay.style.opacity = '0';
      setTimeout(() => {
        overlay.style.display = 'none';

        // Afficher les éléments et les faire apparaître progressivement
        const pageTitle = document.getElementById('page-title');
        const uiOverlay = document.getElementById('ui-overlay');
        const arrowLeft = document.getElementById('arrow-left');
        const arrowRight = document.getElementById('arrow-right');

        pageTitle.style.display = 'block';
        uiOverlay.style.display = 'flex';
        arrowLeft.style.display = 'flex';
        arrowRight.style.display = 'flex';

        // Déclencher l'animation d'opacité après un court délai
        setTimeout(() => {
          pageTitle.style.opacity = '1';
          uiOverlay.style.opacity = '0.7';
          arrowLeft.style.opacity = '0.7';
          arrowRight.style.opacity = '0.7';
        }, 50);
      }, 1000);

      // Déclencher le zoom arrière de la caméra
      const zoomDuration = 1500;
      const startPosition = camera.position.clone();
      const targetPosition = new THREE.Vector3(0, 0, 25);
      const startTime = performance.now();
      function animateZoom(currentTime) {
        const elapsed = currentTime - startTime;
        const progress = Math.min(elapsed / zoomDuration, 1);
        camera.position.lerpVectors(startPosition, targetPosition, progress);
        camera.lookAt(0, 0, 0);
        if (progress < 1) {
          requestAnimationFrame(animateZoom);
        }
      }
      requestAnimationFrame(animateZoom);
    });

document.getElementById('resetCamera').addEventListener('touchstart', () => {
  document.getElementById('resetCamera').click(); // Simuler un clic sur le bouton Reset
});
let isTouchDragging = false;
let touchStartPosition = { x: 0, y: 0 };

window.addEventListener('touchstart', (event) => {
  if (isIntroActive) return; // Bloquer le mouvement sur la page d'accueil

  if (event.touches.length === 1) { // S'assurer qu'il s'agit d'un seul doigt
    isTouchDragging = true;
    touchStartPosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };

    // Annuler l'animation de replacement si en cours
    if (isResetAnimating) {
      cancelResetAnimation = true;
    }
  }
});

window.addEventListener('touchmove', (event) => {
  if (isTouchDragging) {
    const touchMovePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
    const deltaMove = {
      x: touchMovePosition.x - touchStartPosition.x,
      y: touchMovePosition.y - touchStartPosition.y,
    };

    // Appliquer les rotations à la caméra
    camera.rotation.y -= deltaMove.x * 0.005; // Ajuster la sensibilité ici
    camera.rotation.x -= deltaMove.y * 0.005;

    // Mettre à jour la position initiale pour le prochain mouvement
    touchStartPosition = touchMovePosition;
  }
});

window.addEventListener('touchend', () => {
  isTouchDragging = false;
});

// Animation de chargement au démarrage
window.addEventListener('DOMContentLoaded', () => {
  const introOverlay = document.getElementById('intro-overlay');
  const titleContainer = document.getElementById('title-container');
  const startButton = document.getElementById('startButton');

  // Séquence d'animation fluide (accélérée)
  // Phase 1 (0-200ms): titre commence à disparaître
  setTimeout(() => {
    titleContainer.style.opacity = '0';
  }, 200);

  // Phase 2 (400ms): titre commence à réapparaître
  setTimeout(() => {
    titleContainer.style.opacity = '0.5';
  }, 400);

  // Phase 3 (1200ms): tout devient visible progressivement
  setTimeout(() => {
    introOverlay.style.background = 'rgba(0, 0, 0, 0.4)';
    titleContainer.style.opacity = '1';
  }, 1200);

  // Phase 4 (2400ms): bouton >> apparaît
  setTimeout(() => {
    startButton.style.opacity = '1';
  }, 2400);

  // Rotation automatique de la caméra sur la page d'accueil
  autoRotationInterval = setInterval(() => {
    if (isIntroActive) {
      camera.rotation.y += 0.001;
    }
  }, 16); // ~60fps
});

// Gestion de l'inactivité pour faire disparaître les boutons
let inactivityTimer;
let buttonsVisible = true;

function hideButtons() {
  const uiButtons = document.querySelectorAll('#ui-overlay button');
  const arrows = document.querySelectorAll('.arrow');

  uiButtons.forEach(btn => btn.style.opacity = '0.7');
  arrows.forEach(arrow => arrow.style.opacity = '0.7');
  buttonsVisible = false;
}

function showButtons() {
  const uiButtons = document.querySelectorAll('#ui-overlay button');
  const arrows = document.querySelectorAll('.arrow');

  uiButtons.forEach(btn => btn.style.opacity = '0.7');
  arrows.forEach(arrow => arrow.style.opacity = '0.7');
  buttonsVisible = true;
}

function resetInactivityTimer() {
  clearTimeout(inactivityTimer);

  if (!buttonsVisible) {
    showButtons();
  }

  inactivityTimer = setTimeout(hideButtons, 3500);
}

// Écouter les événements d'activité
window.addEventListener('mousemove', resetInactivityTimer);
window.addEventListener('mousedown', resetInactivityTimer);
window.addEventListener('keydown', resetInactivityTimer);
window.addEventListener('touchstart', resetInactivityTimer);
window.addEventListener('touchmove', resetInactivityTimer);

// Démarrer le timer après le chargement de la page
setTimeout(() => {
  resetInactivityTimer();
}, 1000);

  </script>
