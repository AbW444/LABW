<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Particle Environment with Snow and Moon</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #0e0e0e;
    }
    canvas {
      display: block;
    }
    #ui-overlay {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: row;
      gap: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 255, 204, 0.7);
      display: none;
    }
    #ui-overlay button {
      background-color: #00ffcc;
      color: #0e0e0e;
      border: none;
      padding: 15px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    #ui-overlay button:hover {
      background-color: #00e6b3;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #00ffcc;
      border: none;
      cursor: pointer;
      font-size: 30px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0px 0px 10px rgba(0, 255, 204, 0.7);
      z-index: 10;
      transition: background-color 0.3s;
      display: none;
    }
    .arrow:hover {
      background-color: #00e6b3;
    }
    #arrow-left {
      left: 10px;
    }
    #arrow-right {
      right: 10px;
    }
    #intro-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #00ffcc;
      font-size: 48px;
      font-weight: bold;
      z-index: 20;
    }
    #startButton {
      margin-top: 20px;
      background-color: transparent;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      font-size: 24px;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 10px;
      font-weight: bold;
    }
    #startButton:hover {
      background-color: rgba(106, 13, 173, 0.3);
    }
    #page-title {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ffcc;
      font-size: 24px;
      font-weight: bold;
      z-index: 15;
      display: none;
      cursor: pointer;
    }

    /* Mobile-specific adjustments */
    @media (max-width: 768px) {
      #ui-overlay button {
        padding: 10px 15px;
        font-size: 14px;
      }
      .arrow {
        width: 40px;
        height: 40px;
        font-size: 24px;
      }
      #startButton {
        font-size: 20px;
        padding: 8px 16px;
      }
      #intro-overlay {
        font-size: 32px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="page-title" onclick="location.reload();">AURORA UNREALIS</div>
  <div id="intro-overlay">
    <div>AURORA UNREALIS</div>
    <button id="startButton">Start</button>
  </div>
  <div id="ui-overlay">
    <button id="resetCamera">Reposition</button>
    <button id="toggleZoom">Zoom</button>
  </div>
  <button id="arrow-left" class="arrow">&lt;</button>
  <button id="arrow-right" class="arrow">&gt;</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Initialize Three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    let particles, isDragging = false, isZoomedIn = false;

    // Touch and drag functionality for mobile
    let lastTouchPosition = null;
    const handleTouchStart = (event) => {
      lastTouchPosition = {
        x: event.touches[0].clientX,
        y: event.touches[0].clientY,
      };
    };
    const handleTouchMove = (event) => {
      if (!lastTouchPosition) return;
      const deltaX = event.touches[0].clientX - lastTouchPosition.x;
      const deltaY = event.touches[0].clientY - lastTouchPosition.y;
      camera.rotation.y -= deltaX * 0.005;
      camera.rotation.x -= deltaY * 0.005;
      lastTouchPosition = {
        x: event.touches[0].clientX,
        y: event.touches[0].clientY,
      };
    };
    const handleTouchEnd = () => {
      lastTouchPosition = null;
    };

    // Event listeners for mobile
    window.addEventListener('touchstart', handleTouchStart);
    window.addEventListener('touchmove', handleTouchMove);
    window.addEventListener('touchend', handleTouchEnd);

    // Add particles or other visuals
    function addVisuals() {
      // Logic for creating particles or snow here
    }

    addVisuals();

    // Render loop
    const animate = () => {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    };
    animate();

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Start button functionality
    document.getElementById('startButton').addEventListener('click', () => {
      document.getElementById('intro-overlay').style.display = 'none';
      document.getElementById('ui-overlay').style.display = 'flex';
      document.getElementById('arrow-left').style.display = 'flex';
      document.getElementById('arrow-right').style.display = 'flex';
    });
  </script>
</body>
</html>
